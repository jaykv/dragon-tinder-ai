<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Employer Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page15">
  <form id="employerLogin-form12">
    <ion-list id="employerLogin-list11">
      <ion-item id="employerLogin-input18">
        <ion-label>
          EID
        </ion-label>
        <ion-input type="email" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="employerLogin-input19">
        <ion-label>
          Key
        </ion-label>
        <ion-input type="password" placeholder=""></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="height:40px;" id="employerLogin-spacer10"></div>
    <button id="employerLogin-button18" ion-button color="stable" block on-click="goToEmployerProfile()">
      Log in
    </button>
    <button id="employerLogin-button19" ion-button clear color="positive" block on-click="goToEmployerSignup()">
      Or create an account
    </button>
  </form>
</ion-content>
