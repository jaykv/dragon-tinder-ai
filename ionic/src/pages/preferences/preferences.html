<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Preferences
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page6">
  <form id="preferences-form6">
    <h1 id="preferences-heading7" style="color:#000000;">
      "Your Needs"
    </h1>
    <ion-item id="preferences-range3">
      <ion-range min="10" max="10000" step="10" color="dark" value="5000">
        <ion-label range-left>
          Salary:
        </ion-label>
      </ion-range>
    </ion-item>
    <ion-item id="preferences-select2">
      <ion-label>
        City of Employment
      </ion-label>
      <ion-select name="">
        <ion-option>
          New York
        </ion-option>
        <ion-option>
          Las Vegas
        </ion-option>
        <ion-option>
          Miami
        </ion-option>
        <ion-option>
          San Fransisco
        </ion-option>
        <ion-option>
          Philadelphia
        </ion-option>
        <ion-option>
          State College
        </ion-option>
        <ion-option>
          Harrisburg
        </ion-option>
        <ion-option>
          San Diego
        </ion-option>
      </ion-select>
    </ion-item>
    <ion-item id="preferences-select6">
      <ion-label>
        Level
      </ion-label>
      <ion-select name="">
        <ion-option>
          Entry level
        </ion-option>
        <ion-option>
          Intermediate
        </ion-option>
        <ion-option>
          Professional
        </ion-option>
      </ion-select>
    </ion-item>
    <ion-item id="preferences-select7">
      <ion-label>
        Type
      </ion-label>
      <ion-select name="">
        <ion-option>
          Part time
        </ion-option>
        <ion-option>
          Full time
        </ion-option>
        <ion-option>
          Internship
        </ion-option>
        <ion-option>
          Co-Op
        </ion-option>
        <ion-option>
          Research
        </ion-option>
      </ion-select>
    </ion-item>
  </form>
</ion-content>
